<div [ngClass]="{ divspan: true, 'header-icon-size': true, 'icon-middle': rowPosition === 'icon-middle', 'icon-left': rowPosition === 'icon-left', 'icon-right': rowPosition === 'icon-right'}"
    (mouseover)="mouseOver()" (mouseout)="mouseOut()">
    <a [href]="link" target="_blank">
        <img class="icon-position" [src]="filename" alt=""/>
        <img id="{{ iconLinkOverId }}" class="icon-over" [src]="filenameOver" alt=""/>
    </a>
</div>
